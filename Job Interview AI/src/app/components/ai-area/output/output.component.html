<div>

    <app-spinner *ngIf="qnas?.length === 0" />

    <mat-accordion *ngIf="qnas?.length > 0">
        @for(qna of qnas; track $index) {

            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>{{qna.question}}</mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{qna.answer}}</p>
            </mat-expansion-panel>

        }
    </mat-accordion>

</div>
